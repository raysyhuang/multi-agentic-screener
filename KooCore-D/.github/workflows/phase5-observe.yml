name: Phase 5 - Learning Only

on:
  schedule:
    # Weekdays at 22:00 UTC (after US market close)
    - cron: "0 22 * * 1-5"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  PYTHONUNBUFFERED: "1"

concurrency:
  group: phase5-observe
  cancel-in-progress: true

jobs:
  run:
    name: Run main.py all (phase5)
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rebuild price database
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          rm -f data/prices.db
          START_DATE=$(date -u -d "400 days ago" +%Y-%m-%d)
          END_DATE=$(date -u +%Y-%m-%d)
          echo "Rebuilding prices.db from ${START_DATE} to ${END_DATE}"
          python main.py db download --start "${START_DATE}" --end "${END_DATE}" --config config/default.yaml --workers 8

      - name: Run with Phase 5 enabled
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          ADANOS_API_KEY: ${{ secrets.ADANOS_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python main.py all --config config/phase5.yaml

      - name: Upload Phase 5 learning artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase5-learning
          path: |
            outputs/phase5/**
            learning/phase5/**
