# Upload outputs as artifact for dashboard consumption (Option A)
# Dashboard pulls this artifact via GitHub API - no shared filesystem needed

name: Upload Outputs Artifact

on:
  workflow_dispatch:
    inputs:
      include_phase5:
        description: 'Include Phase-5 data'
        required: false
        default: true
        type: boolean

  # Run after main workflows complete
  workflow_run:
    workflows: ["Auto Run (Daily)", "Phase 5 - Learning Only"]
    types: [completed]

  # Or on schedule (backup)
  schedule:
    - cron: "30 23 * * 1-5"  # 11:30 PM UTC weekdays

jobs:
  upload:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Check outputs directory
        run: |
          echo "=== Checking outputs directory ==="
          if [ -d "outputs" ]; then
            echo "outputs/ exists"
            ls -la outputs/ | head -20
            echo "---"
            echo "Total size: $(du -sh outputs/ | cut -f1)"
          else
            echo "WARNING: outputs/ directory not found"
            mkdir -p outputs
          fi

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: koocore-outputs
          path: |
            outputs/**/*.json
            outputs/**/*.csv
            outputs/**/*.parquet
            outputs/**/*.jsonl
            outputs/**/run_metadata.json
            outputs/**/hybrid_analysis_*.json
            outputs/**/phase5_scorecard_*.json
            outputs/phase5/**
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6

      - name: Summary
        run: |
          echo "### Artifact Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact name: \`koocore-outputs\`" >> $GITHUB_STEP_SUMMARY
          echo "- Retention: 30 days" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard can now pull this artifact" >> $GITHUB_STEP_SUMMARY
