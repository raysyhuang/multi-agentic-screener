<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#14b8a6">
  <title>Dashboard â€” Multi-Agentic Screener</title>
  <link rel="stylesheet" href="/static/dashboard.css">
  <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <nav class="nav">
    <span class="nav-title">Screener</span>
    <span class="nav-active-label">Signals</span>
    <button class="nav-hamburger" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="signals">Signals</button>
      <button class="nav-tab" data-tab="crossengine">Engines</button>
      <button class="nav-tab" data-tab="performance">Performance</button>
      <button class="nav-tab" data-tab="charts">Charts</button>
      <button class="nav-tab" data-tab="compare">Compare</button>
      <button class="nav-tab" data-tab="pipeline">Pipeline</button>
      <button class="nav-tab" data-tab="costs">Costs</button>
      <button class="nav-tab" data-tab="histories">Histories</button>
      <button class="nav-tab" data-tab="backtest">Backtest</button>
    </div>
  </nav>

  <div class="container">
    <div id="signals-view" class="view active"></div>
    <div id="crossengine-view" class="view"></div>
    <div id="performance-view" class="view"></div>
    <div id="charts-view" class="view"></div>
    <div id="compare-view" class="view"></div>
    <div id="pipeline-view" class="view"></div>
    <div id="costs-view" class="view"></div>
    <div id="histories-view" class="view"></div>
    <div id="backtest-view" class="view"></div>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
